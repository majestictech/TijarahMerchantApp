    <ion-header [translucent]="true"> 
      <ion-toolbar>
        <ion-row>
          <!-- <ion-button slot="start">
            <ion-back-button [routerLink]="['/tab4']">back</ion-back-button>
          </ion-button> -->
          <ion-col size="2">
            <ion-icon [routerLink]="['/vendorlist']" name="arrow-back-outline"></ion-icon>
          </ion-col>	
                
          <ion-col size="8" class="ion-text-center" routerDirection="forward">
                  <h4 class="editvendor">{{ 'VENDOR.addvendor' | translate }}</h4>
          </ion-col>	
          <ion-col size="2" class="ion-text-center">
          </ion-col>	
        </ion-row>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-card>
        <ion-card-header style="padding: 0;">
          <ion-card-title class="edit-vendor-account ion-text-center">{{ 'VENDOR.addvendoraccount' | translate }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <form #form="ngForm" (ngSubmit)="majCreateVendor(form)" method="post">
              <ion-item>

                <ion-label class="labels" position="stacked">{{ 'VENDOR.vendorsname' | translate }}<span class="asterisk">*</span></ion-label>
                <ion-input type="text" required [(ngModel)]="vendorName" name="vendorName" (ionInput)="checkRequired($event,'vendorName')"></ion-input>

              </ion-item>
              <ion-item>
                <ion-label class="labels" position="stacked">{{ 'LOGIN.contactnumber' | translate }}<span class="asterisk">*</span></ion-label>
                <ion-input type="tel"  [(ngModel)]="contactNumber" name="contactNumber" (ionInput)="checkRequired($event,'contactNumber')" (keypress)="env.numberOnlyValidation($event, 'price')" maxlength="13" minlength="9"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label class="labels" position="stacked">{{ 'VENDOR.vatnumber' | translate }}<span class="asterisk">*</span></ion-label>
                <ion-input type="text" [(ngModel)]="VatNumber" name="VatNumber" (ionInput)="checkRequired($event,'VatNumber')" (keypress)="env.numberOnlyValidation($event,'vat')"></ion-input>
              </ion-item>
            </form>
            <ion-button expand="block" mode="ios" class="save" (click)="majCreateVendor(form);">{{ 'INVOICE.save' | translate }}</ion-button>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-content>
